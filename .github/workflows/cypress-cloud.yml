name: Cypress Cloud
on:
  workflow_dispatch:
    inputs:
      spec:
        description: Run by cypress comamand line
        default: cypress/e2e/*
jobs:
  cypress-e2e-electron:
    runs-on: ubuntu-latest
    container: 
      image: cypress/browsers:node-20.11.0-chrome-121.0.6167.85-1-ff-120.0
      options: --user 1001
    steps:
      - name: Get code
        uses: actions/checkout@v4.1.1

      - name: Cypress run
        uses: cypress-io/github-action@v6.5.0
        with:
           install-command: npm install
           browser: electron
           record: true
           group: UI Electron
           spec: ${{github.event.inputs.cli}}

        env:
            CYPRESS_RECORD_KEY: eec52926-6fe5-4e00-b260-104357dbfdca
            GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  cypress-e2e-chrome:
    needs: cypress-e2e-electron 
    runs-on: ubuntu-latest
    container: 
      image: cypress/browsers:node-20.11.0-chrome-121.0.6167.85-1-ff-120.0
      options: --user 1001
    steps:
      - name: Get code
        uses: actions/checkout@v4.1.1

      - name: Cypress run
        uses: cypress-io/github-action@v6.5.0
        with:
           install-command: npm install
           browser: chrome
           record: true
           group: UI chrome
           spec: ${{github.event.inputs.cli}}

        env:
            CYPRESS_RECORD_KEY: eec52926-6fe5-4e00-b260-104357dbfdca
            GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  cypress-e2e-firefox:
    needs: cypress-e2e-electron
    runs-on: ubuntu-latest
    container: 
      image: cypress/browsers:node-20.11.0-chrome-121.0.6167.85-1-ff-120.0
      options: --user 1001
    steps:
      - name: Get code
        uses: actions/checkout@v4.1.1

      - name: Cypress run
        uses: cypress-io/github-action@v6.5.0
        with:
           install-command: npm install
           browser: firefox
           record: true
           group: UI firefox
           spec: ${{github.event.inputs.cli}}

        env:
            CYPRESS_RECORD_KEY: eec52926-6fe5-4e00-b260-104357dbfdca
            GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
            

            
            

           
           
          
        
     
    
